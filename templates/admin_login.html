<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow" />
    <meta name="googlebot" content="noindex,nofollow" />
    <title>{% block title %}{% endblock %}</title>

    <link href="../static/ilogo.png" rel="icon" type="image/x-icon" />
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="../static/bootstrap-4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <link href="../static/xstyle.css" rel="stylesheet">
    <link href="../static/snackbar.css" rel="stylesheet">
    <style>
        body {
            min-width: 1000px;
            width: auto !important;
            width: 1000px;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>

    <div class="bs-component">
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../static/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
        <script src="../static/bootstrap-4.0.0-beta/js/bootstrap.min.js"></script>
        <div class="container" id="superdiv" style="margin-top:60px;">
            <div class="row">
                {% if ERROR %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert" style="margin:0 auto;">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    {% if MSG %}
                    {{MSG|safe}}
                    {% else %}
                    <strong>错误！</strong>你需要以管理员身份登陆才可以进行该操作。<br>
                    <small>myblog auth error</small>
                    {% endif%}
                </div>
                {% endif %}
            </div>
            <div class="row" style="margin-top:60px;">
                <div class="card border-danger mb-3" style="max-width: 20rem;margin:0 auto;">
                    <div class="card-body ">
                        <form action="/adminlogin" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp" placeholder="用户名">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="密码">
                            </div>
                            <div style="text-align:center;">
                                <button type="submit" class="btn btn-primary">登陆</button>
                            </div>
                            <div style="margin-top:15px;text-align:center;" >myblog © 2017</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="snackbar"></div>
    </div>
</body>
<script>
    function toggleDiv(divId) {
        $("#" + divId).toggle();
    }

    function showMsg(message) {
        // Get the snackbar DIV
        var x = document.getElementById("snackbar");
        x.innerHTML = message;
        // Add the "show" class to DIV
        x.className = "show";
        // After 3 seconds, remove the show class from DIV
        setTimeout(function () {
            x.className = x.className.replace("show", "");
        }, 3000);
    }

    function showMsg(message, sec) {
        // Get the snackbar DIV
        var x = document.getElementById("snackbar");
        x.innerHTML = message;
        // Add the "show" class to DIV
        x.className = "show";
        // After 3 seconds, remove the show class from DIV
        setTimeout(function () {
            x.className = x.className.replace("show", "");
        }, sec * 1000);
    }
</script>

</html>
