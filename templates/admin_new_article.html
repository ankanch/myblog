{% extends "admin_template.html" %} {% block title %}myblog 管理中心{% endblock %} {% block content %}
<div class="row">
    <div class="col-md-3">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" style="background:white;">
            <a class="nav-link active" id="v-pills-new-article" data-toggle="pill" href="#article_new" role="tab" aria-controls="v-pills-home"
                aria-expanded="true">发表新文章</a>
            <a class="nav-link" id="v-pills-image-manager" data-toggle="pill" href="#article_image_manager" role="tab" aria-controls="v-pills-profile"
                aria-expanded="true">媒体管理</a>
            <a class="nav-link" id="v-pills-settings-tab" href="#cat_admin">返回</a>
            <a class="nav-link disabled">myblog v0.1</a>
        </div>
        <div class="row" style="display:none">
            {% import 'macros_build_index.html' as index %}
        </div>
    </div>
    <div class="col-md-9">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="article_new" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <div class="container">
                    <div class="card bg-light mb-3" style="max-width: 100%;">
                        <div class="card-body">
                            <div class="row">
                                <div class="row margin-lr-0" style="width:100%">
                                    <select class="form-control col-sm-3" id="article_cate">
                                        <option>文章分类</option>
                                        <option><small><a href="#">添加新分类</a></small></option>
                                    </select>
                                    <input type="text" class="form-control col-sm-9" id="article_title" placeholder="文章标题">
                                </div>
                                <div class="row margin-lr-0" style="width:100%">
                                    function panel
                                </div>
                                <div class="row margin-lr-0" style="width:100%">
                                    <textarea class="form-control" id="article_content" rows="18" placeholder="在这里输入文章内容"></textarea>
                                </div>
                            </div>
                            <div class="row  margin-lr-0">
                                tips
                            </div>
                            <div class="row  margin-lr-0">
                                <div class="form-group  col-sm-6">
                                    <label for="article_keywords" class="sr-only">文章关键字</label>
                                    <input type="text" class="form-control" id="article_keywords" placeholder="用逗号分隔多个关键字">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="article_url" class="sr-only">文章URL</label>
                                    <input type="text" class="form-control " id="article_url" placeholder="请输入一个便于识别的URL">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="article_image_manager" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <div class="container">
                    <div class="card bg-light mb-3" style="max-width: 100%;">
                            <div class="card-header">媒体管理器</div>
                        <div class="card-body">
                            <div class="row">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../static/showdown-1.7.2/showdown.min.js"></script>
<script>
    $(document).ready(function () {
        document.body.style.backgroundColor = "#eceff1";
        document.getElementById("superdiv").style.marginLeft = "0px";
        document.getElementById("superdiv").style.paddingLeft = "0px";

    });
</script>
{% endblock %}
